<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - University Fee Payment DApp</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS stylesheet for login page -->
</head>
<body>
    <header>
        <h1>Staff Login</h1>
    </header>

    <main>
        <section id="loginForm">
            <h2>Login to Your Account</h2>
            <form id="staffLoginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 University Fee Payment DApp</p>
    </footer>

    <script src="login.js"></script> <!-- Link to your JavaScript file for login page -->
</body>
</html>
