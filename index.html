<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Fee Payment DApp</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS stylesheet -->
</head>
<body>
    <header>
        <h1>Welcome to University Fee Payment</h1>
        <button id="staffLoginButton">Staff Login</button>
    </header>

    <main>
        <section id="paymentForm">
            <h2>Payment Transaction Form</h2>
            <form id="paymentTransactionForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required><br>

                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID" required><br>

                <label for="studentEmail">Student Email:</label>
                <input type="email" id="studentEmail" name="studentEmail" required><br>

                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required><br>

                <label for="semester">Semester:</label>
                <input type="number" id="semester" name="semester" required><br>

                <label for="cohort">Cohort:</label>
                <input type="text" id="cohort" name="cohort" required><br>

                <label for="feeAmount">Fee Amount (ETH):</label>
                <input type="number" id="feeAmount" name="feeAmount" required><br>

                <label for="dateOfTransaction">Date of Transaction:</label>
                <input type="date" id="dateOfTransaction" name="dateOfTransaction" required><br>

                <label for="transactionReference">Transaction Reference:</label>
                <input type="text" id="transactionReference" name="transactionReference" required><br>

                <button type="submit">Submit Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 University Fee Payment DApp</p>
    </footer>

    <script src="./script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
